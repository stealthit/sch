<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <title>서명완료</title>
    <link rel="stylesheet" href="../../css/mobile.css" />
</head>

<body>
    <div class="mobile-wrap">
        <div class="content-wrap">
            <div class="contract-box"></div>
        </div>
        <div class="button-wrap">
            <button class="btn-gray"><span class="ic-resign"></span>서명 재작성</button>
            <button class="btn-green agree-sign"><span class="ic-signed"></span>서명완료</button>
        </div>
    </div>

     <!-- modal -->

    <!-- 전자서명에 대한 동의 -->
    <div class="modal modal-sign-agree">
        <div class="modal-cont">
            <div class="modal-top">
                <p class="modal-title">전자서명에 대한 동의</p>
                <button class="btn-close"></button>
            </div>
            <div class="modal-body">
                <span class="ic-sign-agree"></span>
                <div class="agree-checkbox">
                    <ul>
                        <li>
                            <input type="checkbox" name="" id="check1" class="check">
                            <label for="check1">전자서명 및 전자문서의 법적 효력에 대해 동의합니다.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="check2" class="check">
                            <label for="check2">서명 완료 후 전송되는 전자문서를 원본으로 인정합니다.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="check3" class="check">
                            <label for="check3">모든 서명 참여자가 전자서명에 정당한 권한을 가지는 것을 확인했습니다.</label>
                        </li>
                        <li>
                            <input type="checkbox" name="" id="check4" class="check">
                            <label for="check4">기타 자세한 내용은 전자서명 이용약관에 따라 동의합니다.</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="modal-bottom">
                <button class="btn-gray">취소</button>
                <button class="btn-green">동의하고 서명 완료</button>
            </div>
        </div>
    </div>

    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/script.js"></script>
    <script>
           $('.agree-sign').on('click', function () {
            $('.modal-sign-agree').show();
        })
    </script>
</body>

</html>

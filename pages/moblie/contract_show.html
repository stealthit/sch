<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="format-detection" content="telephone=no, address=no, email=no" />
    <title>계약서 보여주기</title>
    <link rel="stylesheet" href="../../css/mobile.css" />
</head>

<body>
    <div class="mobile-wrap">
        <div class="content-wrap">
            <div class="contract-box"></div>
        </div>
        <div class="button-wrap">
            <button class="btn-gray"><span class="ic-refuse"></span>거절</button>
            <button class="btn-green make-sign"><span class="ic-input"></span>입력</button>
        </div>
    </div>

     <!-- modal -->
    <!-- 내 사인 만들기 -->
    <div class="modal modal-sign">
        <div class="modal-cont">
            <div class="modal-top">
                <p class="modal-title">내 사인 만들기</p>
                <button class="btn-close"></button>
            </div>
            <div class="modal-body">
                <div class="sign-pad">네모 위에 사인을 그려주세요.</div>
            </div>
            <div class="modal-bottom">
                <button class="btn-gray">모두 지우기</button>
                <button class="btn-green" disabled>입력</button>
            </div>
        </div>
    </div>



    <script src="../../js/jquery-3.6.0.min.js"></script>
    <script src="../../js/jquery-ui.min.js"></script>
    <script src="../../js/script.js"></script>
    <script>
           $('.make-sign').on('click', function () {
            $('.modal-sign').show();
        })
    </script>
</body>

</html>
